<section class="inner-page">
  <div class="container">
    <div class="row">
      <div></div>
    </div>
  </div>
  <nav class="navbar navbar-expand-lg nav-bg">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main_nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="main_nav">
      <ul class="navbar-nav nav-pills nav-justified">
        <li class="nav-item  dropdown"  *ngFor="let specialty of specialities; let i = index" >
          <a class="nav-link  dropdown-toggle"  data-toggle="dropdown" (click)="categoryRedirect(specialty)">{{ specialty?.specialtyName }}</a>
          <ul class="dropdown-menu" *ngIf="specialty?.subtopics.length">
            <li *ngFor="let subtopic of specialty?.subtopics">
              <a class="dropdown-item"  (click)="navigateSubtopicUrl('/landing/article/' + specialty.id + '/' + subtopic.id)"> {{subtopic.subtopicTitle}}</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</section>

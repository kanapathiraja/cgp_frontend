<app-auth-header></app-auth-header>

<app-speciality-header></app-speciality-header>

    <section class="why-cgp mobile-hide">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="diamond">
                    </div>
                    <div class="diamond-1"></div>
                    <div class="why-cgp-head">
                        <h3>{{whyCGPData?.title}}</h3>
                        <p [innerHTML]="whyCGPData?.main_content"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="why-cgp-1 desk-hide">
        <div class="why-cgp-img">
            <img src="../../../../assets/images/why-cgp-mob.png">
        </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="why-cgp-head">
                            <h3>{{ 'WHY-CGP.why-cgp' | translate }}</h3>
                            <p>{{ 'WHY-CGP.why-cgp-abt' | translate }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    <section class="why-cgp-content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="why-cgp-l">
                                <h3>{{ whyCGPData?.section_1 }}</h3>
                                <p>{{ whyCGPData?.section_2 }}</p>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="why-cgp-r">
                                <div id="main">
                                      <div class="accordion" id="faq" *ngFor="let faq of faqsList; let indexOffaqs = index;">

                                                          <div class="card">
                                                              <div   class="card-header" id="faqhead{{indexOffaqs}}">
                                                                  <a href="#" class="btn btn-header-link collapsed" data-toggle="collapse" [attr.data-target]="'#faq'+indexOffaqs"
                                                                  [attr.aria-controls]="'faq'+indexOffaqs"  aria-expanded="true" >{{ faq?.question }}</a>
                                                              </div>

                                                              <div id="faq{{indexOffaqs}}" class="collapse" [attr.aria-labelledby]="'faqhead'+indexOffaqs" data-parent="#faq">
                                                                  <div class="card-body">
                                                                    {{ faq?.answer }}
                                                                  </div>
                                                              </div>
                                                          </div>
                                                      </div>
                                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
<app-auth-footer></app-auth-footer>
